<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumen de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/entrega.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="bannerPublicidad d-flex justify-content-center text-white align-items-center">
        <div id="cuentaRegresiva" class="mx-4 fw-bold">2 días: 18 horas: 00 minutos: 30 segundos</div>
        Gran promoción por navidad <a href="#" class="fw-bold text-white ps-2">Obtener oferta</a>
    </div>

    <section class="container">
        <header>Registration Form</header>
        <form class="form" action="#">
            <div class="input-box">
                <label>Full Name</label>
                <input  placeholder="Enter full name" type="text">
            </div>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input  placeholder="Enter phone number" type="telephone">
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input  placeholder="Enter birth date" type="date">
                </div>
            </div>
            <div class="gender-box">
              <label>Gender</label>
              <div class="gender-option">
                <div class="gender">
                  <input checked="" name="gender" id="check-male" type="radio">
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-female" type="radio">
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-other" type="radio">
                  <label for="check-other">Prefer not to say</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input  placeholder="Enter street address" type="text">
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden="">Country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>Japan</option>
                  </select>
                </div>
              <input  placeholder="Enter your city" type="text">
              </div>
            </div>
            <button class="submite">Submit</button>
        </form>
      </section>












    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/cuentaRegresiva.js"></script>
    <script src="assets/js/entregar.js"></script>
</body>

</html>
